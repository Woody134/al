  <script>
    function insertionSort(arr) {
  if(!arr || arr.length <2) {
    return arr;
  }
  for(let i = 1; i < arr.length; i++) {
    let n = arr[i];
    for(let j = i-1; j >= 0; j--) {
      if(n < arr[j]) {
        arr[j + 1] = arr[j];
      } else {
        arr[j + 1] = n;
        break;
      }
    }
  }
  return  arr;
}
console.log(insertionSort([1,4,3,34,6,7,2,3]))
  </script>
</body>
</html>
