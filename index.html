    <script>
function twoOddNum(array) {
    let eor = 0;
    for(let i = 0; i < array.length; i++) {
        eor ^= array[i];
    }
    let rightOne = eor&(~eor+1);
    let a = 0;
    for(let i = 0; i < array.length; i++) {
        // 错误：rightOne & array[i] == 0 ， == 优先级 高于 &
        if((rightOne & array[i]) == 0) {
            a ^= array[i];
        }
    }
    return [a, eor^a];
}

console.log(twoOddNum([1,1,1,2,2,3,3,4,4,5]));
    </script>
